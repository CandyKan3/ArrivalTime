<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Arrival</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--    Main Bootstrap Reference    -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <style>
        body, html {
            height:100%;
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form action="#" th:action="@{/reportArrival}" th:object="${route}" method="post" class="col-12 card" style="padding: 25px;">
            <div class="form-group">
                <label for="busRouteSelector">Name of Route:</label>
                <select class="form-control" id="busRouteSelector" th:field="*{routeName}">
                    <option value="silver_route">Silver Route</option>
                    <option value="gold_route">Gold Route</option>
                    <option value="green_route">Green Route</option>
                    <option value="copper_route">Copper Route</option>
                </select>
            </div>
            <div class="form-group">
                <label for="busNumberSelector">Bus Number:</label>
                <select class="form-control" id="busNumberSelector" th:field="*{busNumber}">
                    <option value="2401">2401</option>
                    <option value="2402">2402</option>
                    <option value="2403">2403</option>
                    <option value="2404">2404</option>
                    <option value="2405">2405</option>
                    <option value="2406">2406</option>
                    <option value="2407">2407</option>
                    <option value="2408">2408</option>
                    <option value="2409">2409</option>
                    <option value="2410">2410</option>
                    <option value="2411">2411</option>
                    <option value="2412">2412</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
